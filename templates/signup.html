{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600i,700,700i,800,800i%7CQuicksand:300,400,500,600,700%7CRoboto:400,400i,500,500i,700,700i,900,900i&display=swap"
          rel="stylesheet">
    <!-- fontawesome css link -->
    <link rel="stylesheet" href='{% static "assets/css/fontawesome-all.min.css" %}'>
    <!-- flaticon css -->
    <link rel="stylesheet" href='{% static "assets/font/flaticon.css" %}'>
    <!-- magnific popup -->
    <link rel="stylesheet" href='{% static "assets/css/magnific-popup.css" %}'>
    <!-- nice-select css -->
    <link rel="stylesheet" href='{% static "assets/css/nice-select.css" %}'>
    <!-- bootstrap css link -->
    <link rel="stylesheet" href='{% static "assets/css/bootstrap.min.css" %}'>
    <!-- swipper css link -->
    <link rel="stylesheet" href='{% static "assets/css/swiper.min.css" %}'>
    <!-- favicon -->
    <link rel="shortcut icon" href='{% static "assets/images/fav.png" %}' type="image/x-icon">
    <!-- animate.css -->
    <link rel="stylesheet" href='{% static "assets/css/animate.css" %}'>
    <!-- main style css link -->
    <link rel="stylesheet" href='{% static "assets/css/style.css" %}'>
</head>
<style>
    input {
        text-transform: none;
    }

    .error {
        display: block;
        font-weight: bolder;
        color: red;
        height: 1rem;
    }

    #error {
        display: none;
    }
</style>
<body>
{% load static %}
    <!-- registration-section start -->
    <section class="registration-section pd-t-120">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="registration-area">
                        <div class="row align-items-center">
                            <div class="col-lg-6">
                                <div class="registration-thumb">
                                    <img src="../static/assets/images/sign.png" alt="sign">
                                    <div class="registration-thumb-overlay">
                                        <a class="popup-youtube mfp-iframe" href="https://www.youtube.com/watch?v=0O2aH4XLbto">
                                            <i class="flaticon-video-camera"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="registration-right-content">
                                    <div class="registration-header">
                                        <h2 class="title wow fade-in-up" data-wow-duration="1s" data-wow-delay="0.5s">注册</h2>
                                    </div>
                                    <div class="registration-form-area pd-t-30">
                                        <form class="registration-form">
                                            <div class="row">
                                                <div class="col-lg-12 form-group wow fade-in-bottom" data-wow-duration="1s" data-wow-delay="0.5s">
                                                    <div class="register-icon">
                                                        <i class="flaticon-user"></i>
                                                    </div>
                                                    <input type="text" name="name" placeholder="user name or email">
                                                </div>
                                                <div class="col-lg-12 form-group wow fade-in-bottom" data-wow-duration="1s" data-wow-delay="0.5s">
                                                    <div class="register-icon">
                                                        <i class="flaticon-envelope"></i>
                                                    </div>
                                                    <input type="email" name="email" placeholder="email">
                                                </div>
                                                <div class="col-lg-12 form-group wow fade-in-bottom" data-wow-duration="1s" data-wow-delay="0.5s">
                                                    <div class="register-icon">
                                                        <i class="flaticon-shield-with-lock"></i>
                                                    </div>
                                                    <input type="password" id="myInputTwo" placeholder="*************">
                                                    <a href="#0" id="show-pass-two" class="show-pass"><i class="fas fa-eye"></i></a>
                                                </div>
                                                <div class="col-lg-12 form-group text-left wow fade-in-bottom" data-wow-duration="1s" data-wow-delay="0.5s">
                                                    <span class="control">已注册? <a href="/siginin/">登录</a></span>
                                                </div>
                                                <div class="col-lg-12 form-group wow fade-in-up" data-wow-duration="1s" data-wow-delay="0.5s">
                                                    <input type="submit" class="cmn-btn" value="sign up">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- registration-section end -->
</body>
{#jquery#}
<script src='{% static "assets/js/jquery-3.3.1.min.js" %}'></script>
<!-- migarate-jquery -->
<script src='{% static "assets/js/jquery-migrate-3.0.0.js" %}'></script>
<!-- waypoints js link -->
<script src='{% static "assets/js/jquery.waypoints.min.js" %}'></script>
<!-- counterup js -->
<script src='{% static "assets/js/jquery.counterup.min.js" %}'></script>
<!-- magnific-popup js -->
<script src='{% static "assets/js/jquery.magnific-popup.js" %}'></script>
<!-- isotope -->
<script src='{% static "assets/js/isotope.pkgd.min.js" %}'></script>
<!-- nice-select js-->
<script src='{% static "assets/js/jquery.nice-select.js" %}'></script>
<!-- bootstrap js -->
<script src='{% static "assets/js/bootstrap.min.js" %}'></script>
<!-- swipper js -->
<script src='{% static "assets/js/swiper.min.js" %}'></script>
<!-- wow js file -->
<script src='{% static "assets/js/wow.min.js" %}'></script>
<!-- main -->
<script src='{% static "assets/js/main.js" %}'></script>
</html>
